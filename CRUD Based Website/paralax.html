<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            overflow-x: hidden;
        }

        .paralax{
            position: absolute;
            height: 100%;
        }

        .paralax-item{
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
        }
        .p-item1{
            background: url("images/hive.jpg") center/cover no-repeat;
        }
        .pitem3{
            background: url("images/wave.png") bottom/100% no-repeat;
            background-size: cover;
            background-position: center;
            z-index: 9;
        }
    </style>
</head>
<body>
    
    <div class="paralax">
        <div class="paralax-item p-item1"></div>
        <div class="paralax-item p-item2"></div>
        <div class="paralax-item p-item3"></div>
    </div>

    <div class="container">
        <div class="content-header">
            <h1>Hello</h1>
            <h2>hi</h2>
        </div>

        <div class="content">
            <img src="images/flowers.jpeg" alt="flower">
        </div>
    </div>

</body>
</html>
